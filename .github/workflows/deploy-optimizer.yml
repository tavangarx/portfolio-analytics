name: Deploy Portfolio Optimizer

on:
  push:
    branches: [ main ]
    paths:
      - 'tools/portfolio-optimizer/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tools/portfolio-optimizer

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'tools/portfolio-optimizer/package-lock.json'
          
      - name: Install and Build
        run: |
          npm ci
          npm run build
          
      - name: Create .nojekyll file
        run: touch dist/.nojekyll
        
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: tools/portfolio-optimizer/dist
          branch: gh-pages
          clean: true
